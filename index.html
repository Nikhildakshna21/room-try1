<html>
    <head>
        <title>room</title>
    </head>
    <body>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <a-scene>
            <a-entity camera look-controls wasd-controls="fly:true"></a-entity>
            <a-sky color="black"></a-sky>
            <a-plane height="4" width="4" position="0 -1 -4" rotation="-90 0 0" src="./img/floor.jpeg"></a-plane>
            <a-plane height="4" width="4" position="0 1 -6" src="./img/wall.jpeg"></a-plane>
            <a-cylinder position="0 -0.5 -4" radius="0.2" height="1" color="grey"></a-cylinder>
            <a-cylinder position="0 0.1 -4" radius="1" height="0.2" color="grey"></a-cylinder>
        </a-scene>
    </body>
</html>
